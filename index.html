<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
</head>
<body>
<div id="calculator">
  
  <!-- calculator element -->
  <div id="display"></div>

  <!-- first row of buttons -->
  <button id="key7" style="display: inline-block">7</button>
  <button id="key8" style="display: inline-block; text-indent:10px">8</button>
  <button id="key9" style="display: inline-block; text-indent:10px">9</button>
  <button id="divide" style="display: inline-block; text-indent:15px">&divide;</button>
  <button id="clear" style="display: inline-block; text-indent:10px">clear</button>

  <br>

  <!-- second row of buttons -->
  <button id="key4" style="display: inline-block">4</button>
  <button id="key5" style="display: inline-block; text-indent:10px">5</button>
  <button id="key6" style="display: inline-block; text-indent:10px">6</button>
  <button id="times" style="display: inline-block; text-indent:15px">&times;</button>
  <button id="getBalance" style="display: inline-block; text-indent:10px">get balance</button>

  <br>

  <!-- third row of buttons -->
  <button id="key1" style="display: inline-block">1</button>
  <button id="key2" style="display: inline-block; text-indent:10px">2</button>
  <button id="key3" style="display: inline-block; text-indent:10px">3</button>
  <button id="minus" style="display: inline-block; text-indent:15px">&minus;</button>
  <button id="depositCash" style="display: inline-block; text-indent:10px">deposit cash</button>

  <br>
  
  <!-- fourth row of buttons -->
  <button id="key0" style="display: inline-block">0</button>
  <button id="key00" style="display: inline-block; text-indent:10px">00</button>
  <button id="decimal" style="display: inline-block; text-indent:2px">.</button>
  <button id="plus" style="display: inline-block; text-indent:10px">&plus;</button>
  <button id="withdrawCash" style="display: inline-block; text-indent:10px">withdraw cash</button>

  <br>

  <!-- last row with equals -->
  <button id="equals" style="display: inline-block; text-indent:102px">&equals;</button>

</div>
  <script src="./js/calculator.js"></script>
  <script src="./js/cash_register.js"></script>
</body>
</html>
